[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Don't collect the decorator function from source
collect_ignore = ["src/praisonai_test/agent_test.py"]

addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

